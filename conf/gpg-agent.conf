# GPG Agent configuration for devcontainer
# Cache GPG passphrase for 8 hours (28800 seconds)
default-cache-ttl 28800

# Maximum cache time of 24 hours (86400 seconds)
max-cache-ttl 86400

# Use curses-based pinentry for terminal environments
pinentry-program /usr/bin/pinentry-curses

# Allow presetting passphrase from secrets-setup.sh
allow-preset-passphrase